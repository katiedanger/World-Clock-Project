<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Date Timezone</title>
    <!--Challenge 2-->
    <h3>The current date and time in Honolulu, Hawaii:</h3>
    <div id="hawaii"></div>

    <!--Challenge 3-->
    <h3>In 10 Years from now, in Paris, France ...</h3>
    <div id="paris"></div>

    <!--Challenge 4-->
    <h3>The current, local time zone is:</h3>
    <div id="local"></div>

    <script>
      let hawaiiTime = moment()
        .tz("US/Hawaii")
        .format("dddd, MMMM D, YYYY h:m A");
      let hawaiiBox = document.querySelector("#hawaii");
      hawaiiBox.innerHTML = `It is ${hawaiiTime} in Honolulu, Hawaii`;

      let parisTime = moment()
        .tz("Europe/Paris")
        .add(10, "years")
        .format("dddd, MMMM D, YYYY h:m A");
      let parisBox = document.querySelector("#paris");
      parisBox.innerHTML = `10 years from now, it will be ${parisTime} in Paris France`;

      let localTime = moment.tz.guess();
      let localBox = document.querySelector("#local");
      localBox.innerHTML = localTime;
    </script>
  </head>
  <body></body>
</html>
