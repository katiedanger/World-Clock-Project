<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Timing Events</title>
  </head>
  <body>
    <!-- Challenge 1: Create a div and load current date after 5 seconds -->
    <h3>Current Date</h3>
    <div id="date"></div>

    <!-- Challenge 2: Display milliseconds of the current date and update every millisecond -->
    <h3>Current Milliseconds</h3>
    <div id="milli"></div>

    <script>
      function tellDate() {
        let dateBox = document.querySelector("#date");
        dateBox.innerHTML = new Date();
      }

      function runMilliseconds() {
        let millisecondsBox = document.querySelector("#milli");
        millisecondsBox.innerHTML = Date.now();
      }

      setTimeout(tellDate, 5000);

      runMilliseconds();
      setInterval(runMilliseconds, 100);
    </script>
  </body>
</html>
