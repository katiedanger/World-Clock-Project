<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>Time Zone Dropdown</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="cities">Choose a city:</label>
      <select name="cities" id="cities">
        <option value="#">Select A City ⬇️</option>
        <option value="Paris">Paris 🇫🇷</option>
        <option value="Tokyo">Tokyo 🇯🇵</option>
        <option value="Sydney">Sydney 🇦🇺</option>
      </select>
    </div>

    <script>
      function showTimeAlert(event) {
        if (event.target.value === "Paris") {
          alert(`It is ${parisTimeAlert} in Europe/Paris`);
        }
      }

      let parisTimeAlert = moment()
        .tz("Europe/Paris")
        .format("dddd, MMMM D, YYYY h:m A");

      let citiesSelect = document.querySelector("#cities");
      citiesSelect.addEventListener("change", showTimeAlert);
    </script>
  </body>
</html>
