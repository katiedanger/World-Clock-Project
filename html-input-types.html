<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input Types</title>
    <style>
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!--Challenge 1: Create search input with label "What's on your mind?"-->
    <div>
      <input type="text" name="name" id="name" />
      <label for="name">What's on your mind?</label>
    </div>

    <!--Challenge 2: Create form w/ date input "What is your birthday?", and a submit button, send to /submit -->
    <div>
      <form action="/submit">
        <input type="date" name="date" id="date" />
        <label for="date">What is your birthday?</label>
        <input type="button" value="Submit" />
      </form>
    </div>

    <!--Challenge 3: Create radio input asking "What is your favorite primary color, with blue, yellow and red as options" -->
    <div>
      <label>What is your favorite primary color?</label>
      <input type="radio" name="color" id="red" checked />
      <label for="red">Red</label>
      <input type="radio" name="color" id="yellow" />
      <label for="yellow">Yellow</label>
      <input type="radio" name="color" id="blue" />
      <label for="blue">Blue</label>
    </div>

    <!-- Challenge 4: Create checkbox inputs asking "How do you like to travel?" with plane, bus, train, car, walking as options -->
    <div>

      <label for="">How do you like to travel?</label>
      <input type="checkbox" name="travel" id="plane">
      <label for="plane">Plane</label>
      <input type="checkbox" name="travel" id="bus">
      <label for="bus">Bus</label>
      <input type="checkbox" name="travel" id="car">
      <label for="car">Car</label>
      <input type="checkbox" name="travel" id="walking">
      <label for="walking">Walking</label>
    </div>

    
  </body>
</html>
