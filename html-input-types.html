<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input Types</title>
    <style>
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!--Challenge 1: Create search input with label "What's on your mind?"-->
    <div>
      <label for="query">What's on your mind?</label>
      <input type="search" name="query" id="query" />
    </div>

    <!--Challenge 2: Create form w/ date input "What is your birthday?", and a submit button, send to /submit -->
    <div>
      <form action="/submit">
        <label for="date">What is your birthday?</label>
        <input type="date" name="date" id="date" />
        <input type="button" value="Submit" />
      </form>
    </div>

    <!--Challenge 3: Create radio input asking "What is your favorite primary color, with blue, yellow and red as options" -->

    <label for="">What is your favorite primary color?</label>
    <div>
      <input type="radio" name="primary-color" id="blue" checked value="blue" />
      <label for="blue">Blue</label>
    </div>
    <div>
      <input type="radio" name="primary-color" id="yellow" value="yellow" />
      <label for="yellow">Yellow</label>
    </div>
    <div>
      <input type="radio" name="primary-color" id="red" value="red" />
      <label for="red">Red</label>
    </div>

    <!-- Challenge 4: Create checkbox inputs asking "How do you like to travel?" with plane, bus, train, car, walking as options -->
    <label for="">How do you like to travel?</label>
    <div>
      <div>
        <input type="checkbox" name="transportation" id="plane" value="plane" />
        <label for="plane">Plane</label>
      </div>
      <div>
        <input type="checkbox" name="transportation" id="bus" value="bus" />
        <label for="bus">Bus</label>
      </div>
      <div>
        <input type="checkbox" name="transportation" id="car" value="car" />
        <label for="car">Car</label>
      </div>
      <div>
        <input
          type="checkbox"
          name="transportation"
          id="walking"
          value="walking"
        />
        <label for="walking">Walking</label>
      </div>
      <div>
        <input type="checkbox" name="transportation" id="train" value="train" />
        <label for="train">Train</label>
      </div>
    </div>
  </body>
</html>
